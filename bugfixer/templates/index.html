<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Bugfixer</title>
    <link rel="stylesheet" type="text/css" href="static/css/style.css">
</head>
<body>
<div class="header">
    <h1>Bugfixer</h1>
</div>
<form action="/" method="post">
    <button class="submit-button" type="submit">Code Fix</button>
    <div class="container">
        <div class="left-column">
            <h2>Code</h2>
            <textarea name="code" placeholder="Enter your code here..."></textarea>
            <textarea name="error" placeholder="Enter the error here..."></textarea>
        </div>
        <div class="right-column">
            <h2>Output</h2>
            <textarea class="fixed-code" name="output" placeholder="Fixed code" readonly>{{ fixed_code }} </textarea>
            <textarea class="explanation" name="explanation" placeholder="Explanation" readonly>{{ explanation }}</textarea>
        </div>
    </div>
</body>
</html>
