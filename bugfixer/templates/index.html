<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Bugfixer</title>
    <link rel="stylesheet" type="text/css" href="static/css/style.css">
</head>
<body>
<div class="header">
    <h1>Bugfixer</h1>
</div>
<form action="/" method="post">
    <div class="input-group">
        <label for="bug">Bug:</label>
        <input type="text" id="bug" name="bug" required>
    </div>
    <div class="input-group">
        <label for="fix">Fix:</label>
        <input type="text" id="fix" name="fix" required>
    </div>
    <div class="input-group">
        <button type="submit" class="btn">Fix code</button>
    </div>
</body>
</html>
